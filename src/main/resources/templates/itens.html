<!DOCTYPE html>
<html lang="pt-br" data-theme="black">
<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListaKim</title>
</head>
<body>
    
    <div class="navbar bg-base-200 shadow-sm mb-4">
        <a class="btn btn-ghost text-xl">ListaKim</a>
    </div>

    <a href="itens/form" class="btn btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-plus-icon lucide-circle-plus"><circle cx="12" cy="12" r="10"/><path d="M8 12h8"/><path d="M12 8v8"/></svg>
        Novo Item
    </a>

    <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 place-items-center">

        <fieldset th:each="item : ${itens}" class="fieldset bg-base-100 border-base-300 rounded-box w-64 border p-4 m-4">
            <label class="label" >
                <input type="checkbox" class="checkbox" th:text="${item.nome} + ' Quantidade: ' + ${item.qtde}"/>
            </label>
        </fieldset>

</body>
</html>
